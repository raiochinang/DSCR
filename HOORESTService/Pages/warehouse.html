<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!--<link href="~/../styles/reset.css?v=1" rel="stylesheet" />-->
    <link href="~/../kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="~/../kendo/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="~/../kendo/styles/kendo.default.mobile.min.css" rel="stylesheet" />
    <!--<link href="~/../kendo/styles/kendo.black.min.css" rel="stylesheet" />
    <link href="~/../kendo/styles/kendo.black.mobile.min.css" rel="stylesheet" />-->
    <link href="~/../styles/index.css?v=1" rel="stylesheet" />

    <script src="~/../kendo/js/jquery.min.js"></script>
    <script src="~/../kendo/js/kendo.all.min.js"></script>
    <script src="~/../scripts/purchasing.js?v=6"></script>
</head>
<body>
    <!--drawer-->
    <div data-role="drawer" id="left-drawer" style="width: 20em;" data-title="Menu" data-views="['home','purchasing_master', 'purchasing_view', 'delivery_receipt_master', 'delivery_receipt_view', 'clinic_request_master', 'clinic_request_view']" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>

        <ul data-role="listview" class="km-listview-icons">
            <li data-icon="cart" id="purchasing_master">
                <a href="#purchasing_master">
                    Purchasing In
                </a>
            </li>
            <li data-icon="cart" id="delivery_receipt_master">
                <a href="#delivery_receipt_master">
                    Delivery Receipt
                </a>
            </li>
            <li data-icon="cart" id="clinic_request_master">
                <a href="#clinic_request_master">
                    Clinic Request
                </a>
            </li>
            <li data-icon="logout">
                <a href="#logout">
                    Logout
                </a>
            </li>
        </ul>
    </div>

    <!--views-->
    <div data-role="view" id="home" data-scroller='{"elastic": false}' data-model="home_vm" data-bind="events: { init: onViewInit, show: onViewShow }" data-title="Home" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="mydrawer" data-align="left"></a>
            </div>
        </header>
        <div data-role="content" id="purchasing_masterContent">

            HOME
        </div>
        <footer data-role="footer">
            <div data-role="navbar">
                <span data-align="left" id="currentUserBranch">User/Branch</span>
            </div>
        </footer>
    </div>
    <div data-role="view" id="purchasing_master" data-scroller='{"elastic": false}' data-model="purchasing_master" data-bind="events: { init: onViewInit, show: onViewShow }" data-title="Purchase In" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="mydrawer" data-align="left"></a>
            </div>
        </header>
        <div data-role="content" id="purchasing_masterContent">
            <button data-role="button"
                    data-icon="refresh"
                    data-bind="events: { click: onRefresh }"
                    style="width: 150px">
                Refresh
            </button>
            <div id="purchasing_masterGrid"></div>
        </div>
        <footer data-role="footer">
            <div data-role="navbar">
                <span data-align="left" id="currentUserBranch">User/Branch</span>
            </div>
        </footer>
    </div>
    <div data-role="view" id="purchasing_view" data-model="purchasing_view" data-scroller='{"elastic": false}' data-bind="events: { init: onViewInit, show: onViewShow }" data-title="Purchase In" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="mydrawer" data-align="left"></a>
            </div>
        </header>
        <div data-role="content" id="purchasing_viewContent">
            <div id="purchasing-wrapper">
                <div style="float:left; width: 30%">
                    <div class="purchasing-view-grid-window-clear">
                        <div class="purchasing-view-grid-window-label">
                            <label>Date:</label>
                        </div>
                        <div class="purchasing-view-grid-window-input">
                            <input id="purchasing_view_trans_date" data-role="datepicker" data-bind="value: transDateSelectedDate, events: { change: onChangeTransDate }" />
                        </div>
                    </div>
                    <div class="purchasing-view-grid-window-clear">
                        <div class="purchasing-view-grid-window-label">
                            <label>Reference:</label>
                        </div>
                        <div class="purchasing-view-grid-window-input">
                            <input type="text" id="purchasing_view_reference" class="k-textbox" />
                        </div>
                    </div>
                    <div class="purchasing-view-grid-window-clear">
                        <div class="purchasing-view-grid-window-label">
                            <label>Supplier:</label>
                        </div>
                        <div class="purchasing-view-grid-window-input">
                            <input type="text" id="purchasing_view_supplier" class="k-textbox" />
                        </div>
                    </div>
                </div>
                <div style="float:left; width: 60%">
                    <div class="purchasing-view-grid-window-clear">
                        <div class="purchasing-view-grid-window-label">
                            <label>Note:</label>
                        </div>
                        <div class="purchasing-view-grid-window-input">
                            <textarea id="purchasing_view_note" class="k-textbox" style="height:100px; width: 440px; text-transform: uppercase"></textarea>
                        </div>
                    </div>
                </div>

            </div>
            <div id="purchasing-wrapper" style="clear:both;">
                <div id="purchasing_view_grid"></div>
            </div>
        </div>
        <footer data-role="footer">
            <div data-role="navbar">
                <span data-align="left" id="currentUserBranch">User/Branch</span>
                <button data-role="button"
                        data-icon="save"
                        data-align="right"
                        data-bind="events: { click: onSave }"
                        style="width: 100px">
                    Save
                </button>
                <button data-role="button"
                       data-icon="km-button km-cancel"
                        data-align="right"
                        data-bind="events: { click: onCancel }"
                        style="width: 100px">
                    Cancel
                </button>
            </div>
        </footer>
    </div>
    <div data-role="view" id="delivery_receipt_master" data-scroller='{"elastic": false}' data-model="delivery_receipt_master" data-bind="events: { init: onViewInit, show: onViewShow }" data-title="Delivery Receipt" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="mydrawer" data-align="left"></a>
            </div>
        </header>
        <div data-role="content" id="delivery_receipt_masterContent">
            <div id="delivery_receipt_masterGrid"></div>
        </div>
        <footer data-role="footer">
            <div data-role="navbar">
                <span data-align="left" id="currentUserBranch">User/Branch</span>
            </div>
        </footer>
    </div>
    <div data-role="view" id="delivery_receipt_view" data-model="delivery_receipt_view" data-scroller='{"elastic": false}' data-bind="events: { init: onViewInit, show: onViewShow }" data-title="Delivery Receipt" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="mydrawer" data-align="left"></a>
            </div>
        </header>
        <div data-role="content" id="delivery_receipt_viewContent">
            <div id="main-pane" data-role="splitter" data-orientation="horizontal"
                 data-panes="[{collapsible: true, size: '50%'},{ collapsible: false, size: '50%' }]">
                <div id="left-pane"><p>Center</p></div>
                <div id="rigth-pane"><p>Center</p></div>
            </div>

        </div>
        <footer data-role="footer">
            <div data-role="navbar">
                <span data-align="left" id="currentUserBranch">User/Branch</span>
                <button data-role="button"
                        data-icon="save"
                        data-align="right"
                        data-bind="events: { click: onSave }"
                        style="width: 100px">
                    Save
                </button>
                <button data-role="button"
                        data-icon="k-button k-save"
                        data-align="right"
                        data-bind="events: { click: onCancel }"
                        style="width: 100px">
                    Cancel
                </button>
            </div>
        </footer>
    </div>
    <div data-role="view" id="clinic_request_master" data-scroller='{"elastic": false}' data-model="clinic_request_master" data-bind="events: { init: onViewInit, show: onViewShow }" data-title="Clinic Request" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a data-role="button" data-rel="drawer" href="#left-drawer" data-icon="mydrawer" data-align="left"></a>
            </div>
        </header>
        <div data-role="content" id="clinic_request_masterContent">
            <!--<button data-role="button"
                    data-icon="refresh"
                    data-bind="events: { click: onRefresh }"
                    style="width: 150px">
                Refresh
            </button>-->
            Clinic Request
            <div id="clinic_request_masterGrid"></div>
        </div>
        <footer data-role="footer">
            <div data-role="navbar">
                <span data-align="left" id="currentUserBranch">User/Branch</span>
            </div>
        </footer>
    </div>


    <!--window-->
    <div id="LoginWindow">
        <div class="windowHeader1">
            Login
        </div>
        <div>
            <input type="text" class="r-text" id="LoginWindowUsername" placeholder="USERNAME" value="mjagapinan" />
        </div>
        <div>
            <input type="password" class="r-text" id="LoginWindowPassword" placeholder="PASSWORD" value="mjagapinan" />
        </div>
        <div>
            <button class="btnLogin" data-align="center" style="position:absolute; bottom: 4px; right: 10px;">LOG IN</button>
        </div>
    </div>
    <span id="notification"></span>

    <div id="purchasing_view_grid_window">
        <div class="purchasing-view-grid-window-clear">
            <div class="purchasing-view-grid-window-label">
                <label>Barcode:</label>
            </div>
            <div class="purchasing-view-grid-window-input">
                <input type="text" class="k-textbox" id="purchasing_view_grid_window_barcode" />
            </div>
        </div>
        <div class="purchasing-view-grid-window-separator">
            &nbsp;
        </div>
        <div class="purchasing-view-grid-window-clear">
            <div>
                <label>Item:</label> <label style="font-weight:bold;" id="purchasing_view_grid_window_item" data-item_id="0"></label>
            </div>
        </div>
        <div class="purchasing-view-grid-window-clear">
            <div>
                <label>Lot #:</label><label style="font-weight:bold;" id="purchasing_view_grid_window_lotnum"></label>
            </div>
        </div>
        <div class="purchasing-view-grid-window-clear">
            <div class="purchasing-view-grid-window-label">
                <label>Expiration:</label>
            </div>
            <div class="purchasing-view-grid-window-input">
                <input id="purchasing_view_grid_window_expiration_date" data-role="datepicker" />
            </div>
        </div>
        <div class="purchasing-view-grid-window-clear">
            <div class="purchasing-view-grid-window-label">
                <label>Currency:</label>
            </div>
            <div class="purchasing-view-grid-window-input">
                <input id="purchasing_view_grid_window_currency" data-role="combobox" data-bind="source: Currencys" />
            </div>
        </div>
        <div class="purchasing-view-grid-window-clear">
            <div class="purchasing-view-grid-window-label">
                <label>Quantity:</label>
            </div>
            <div class="purchasing-view-grid-window-input">
                <input id="purchasing_view_grid_window_quantity" data-role="numerictextbox" data-format="n0" data-value="0" data-min="0" data-max="1000000000">
            </div>
        </div>
        <div class="purchasing-view-grid-window-clear">
            <div class="purchasing-view-grid-window-label">
                <label>MD Price:</label>
            </div>
            <div class="purchasing-view-grid-window-input">
                <input id="purchasing_view_grid_window_md_price" data-role="numerictextbox" data-value="0.00" data-format="n" data-min="0">
            </div>
        </div>
        <div class="purchasing-view-grid-window-clear">
            <div class="purchasing-view-grid-window-label">
                <label>Actual Cost:</label>
            </div>
            <div class="purchasing-view-grid-window-input">
                <input id="purchasing_view_grid_window_actual_cost" data-role="numerictextbox" data-value="0.00" data-format="n" data-min="0">
            </div>

        </div>
        <div class="purchasing-view-grid-window-separator">
            &nbsp;
        </div>
        <div class="purchasing-view-grid-window-clear" style="text-align: right;">
            <button data-role="button"
                    data-align="left"
                    data-bind="events: { click: onWindowInsert }"
                    style="width: 100px">
                Insert
            </button>
            <button data-role="button"
                    data-align="right"
                    data-bind="events: { click: onWindowClose }"
                    style="width: 100px">
                Close
            </button>
        </div>

    </div>



    <!--templates-->
    <script type="text/x-kendo-template" id="editTemplate">
        <div class="NoRecord">No record found</div>
    </script>
</body>
</html>
